[workspace]
members = ["crates/*"]
resolver = "3"

[workspace.package]
description = "Affinidi Trust Development Kit. A Rust library for building secure, privacy-preserving, and interoperable applications."
version = "0.1.3"
edition = "2024"
authors = ["Glenn Gore <glenn@affinidi.com>"]
readme = "README.md"
homepage = "https://affinidi.com/"
license = "Apache-2.0"
keywords = ["ssi", "affinidi"]
repository = "https://github.com/affinidi/affinidi-tdk-rs"
publish = true
rust-version = "1.85.0"

[workspace.dependencies]
# Local Crates
affinidi-tdk = { version = "0.1.3", path = "./crates/affinidi-tdk" }
affinidi-tdk-common = { version = "0.1.3", path = "./crates/affinidi-tdk-common" }
affinidi-secrets-resolver = { version = "0.1.3", path = "./crates/affinidi-secrets-resolver" }
affinidi-did-authentication = { version = "0.1.3", path = "./crates/affinidi-did-authentication" }
affinidi-meeting-place = { version = "0.1.3", path = "./crates/affinidi-meeting-place" }

# Affinidi External Crates
affinidi-messaging-sdk = { version = "0.10.0" }
affinidi-messaging-didcomm = { version = "0.10.0" }
affinidi-did-resolver-cache-sdk = { version = "~0.5", features = ["network"] }

ahash = "0.8"
base64 = "0.22"
clap = { version = "4.5", features = ["derive"] }
chrono = "0.4"
did-peer = "0.5"
moka = { version = "0.12", features = ["future"] }
reqwest = { version = "0.12", features = ["rustls-tls-manual-roots", "json"] }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
rustls = { version = "0.23", default-features = false, features = [
    "aws_lc_rs",
    "tls12",
] }
rustls-platform-verifier = "0.5"
ssi = { version = "0.10" }
thiserror = "2.0"
tokio = { version = "1.44", features = ["full"] }
tracing = { version = "0.1", features = [
    "max_level_debug",
    "release_max_level_info",
] }
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "fmt",
    "json",
] }
uuid = { version = "1.16", features = ["v4", "fast-rng"] }
