[package]
name = "affinidi-secrets-resolver"
description = "Common utilities for Affinidi Trust Development Kit."
version = "0.3.0"
edition.workspace = true
authors.workspace = true
readme = "README.md"
homepage.workspace = true
license.workspace = true
keywords.workspace = true
repository.workspace = true
publish.workspace = true
rust-version.workspace = true

[features]
default = ["p256", "k256", "p384", "ed25519"]
p256 = ["dep:p256"]
k256 = ["dep:k256"]
p384 = ["dep:p384"]
ed25519 = ["dep:ed25519-dalek"]

[dependencies]
ahash = "0.8"
base58 = "0.2"
base64 = "0.22"
ed25519-dalek = { version = "2.2", features = ["rand_core"], optional = true }
k256 = { version = "0.13", features = [
  "ecdsa-core",
  "arithmetic",
], optional = true }
multibase = "0.9"
multihash = "0.19"
p256 = { version = "0.13", features = [
  "ecdsa-core",
  "arithmetic",
], optional = true }
p384 = { version = "0.13", features = [
  "ecdsa-core",
  "arithmetic",
], optional = true }
rand = "0.8" # Version conflict because of ed25519-dalek (2.2.0)
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
sha2 = "0.10"
tokio = { version = "1.47", features = ["macros", "rt", "sync", "time"] }
tracing = "0.1"
thiserror = "2.0"
unsigned-varint = "0.8"
x25519-dalek = { version = "2.0", features = ["static_secrets"] }
zeroize = "1.8"

[target.'cfg(target_arch = "wasm32")'.dependencies]
# This can be updated to 0.3 when other dependencies are updated to getrandom 0.3 (mainly ed25519-dalek crate)
getrandom = { version = "0.2", features = ["js"] }
