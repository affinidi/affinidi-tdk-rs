[package]
name = "affinidi-crypto"
version = "0.1.0"
description = "Cryptographic primitives and JWK types for Affinidi TDK"
edition.workspace = true
authors.workspace = true
homepage.workspace = true
keywords.workspace = true
publish.workspace = true
license.workspace = true
repository.workspace = true
readme = "README.md"
rust-version.workspace = true

[features]
default = ["p256", "k256", "p384", "ed25519"]
p256 = ["dep:p256"]
k256 = ["dep:k256"]
p384 = ["dep:p384"]
ed25519 = ["dep:ed25519-dalek"]

[dependencies]
affinidi-encoding.workspace = true

base58 = "0.2"
base64 = "0.22"
multibase = "0.9"
ed25519-dalek = { version = "2.2", features = ["rand_core"], optional = true }
k256 = { version = "0.13", features = ["ecdsa-core", "arithmetic"], optional = true }
p256 = { version = "0.13", features = ["ecdsa-core", "arithmetic"], optional = true }
p384 = { version = "0.13", features = ["ecdsa-core", "arithmetic"], optional = true }
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
thiserror = "2.0"
x25519-dalek = { version = "2.0", features = ["static_secrets"] }
zeroize = "1.8"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[lints]
workspace = true
