[package]
name = "affinidi-messaging-mediator"
version = "0.10.5"
description = "DIDComm Mediator service for Affinidi Messaging"
edition.workspace = true
authors.workspace = true
homepage.workspace = true
keywords.workspace = true
publish.workspace = true
license.workspace = true
readme = "README.md"
rust-version.workspace = true
repository.workspace = true

[[bin]]
name = "mediator"
path = "src/main.rs"

[dependencies]
# Affinidi Crates
affinidi-messaging-sdk.workspace = true
affinidi-messaging-didcomm.workspace = true
affinidi-messaging-mediator-processors.workspace = true
affinidi-messaging-mediator-common.workspace = true
affinidi-did-resolver-cache-sdk.workspace = true
affinidi-secrets-resolver.workspace = true

# External Crates
ahash = { version = "0.8", features = ["serde"] }
async-convert = "1"
aws-config = "1.6"
aws-sdk-secretsmanager = "1.66"
aws-sdk-ssm = "1.68"
axum = { version = "0.8", features = ["ws"] }
axum-extra = { version = "0.10", features = ["typed-header"] }
axum-server = { version = "0.7", features = ["tls-rustls"] }
base64 = "0.22"
chrono = "0.4"
deadpool-redis = { version = "0.20", features = ["rt_tokio_1"] }
hostname = "0.4"
http = "1"
jsonwebtoken = "9.3"
itertools = "0.14"
num-format = "0.4.4"
rand = "0.9"
# Redis can only be updated when deadpool-redis supports the new version
redis = { version = "0.29", features = [
    "tokio-rustls-comp",
    "tls-rustls-insecure",
    "ahash",
] }
regex = "1.11"
ring = { version = "0.17", features = ["std"] }
rustls = { version = "0.23", default-features = false, features = [
    "aws_lc_rs",
    "tls12",
] }
semver = "1.0"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
sha256 = "1.6"
ssi = { version = "0.10" }
subtle = "2.6"
tokio = { version = "1.44", features = ["full"] }
tokio-stream = "0.1"
toml = "0.8"
tower-http = { version = "0.6", features = ["cors", "trace", "limit"] }
tracing = { version = "0.1", features = [
    "max_level_debug",
    "release_max_level_info",
    "valuable",
] }
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "fmt",
    "json",
    "valuable",
] }
uuid = { version = "1.16", features = ["v4", "fast-rng"] }

[dev-dependencies]
console = "0.15"
dialoguer = "0.11"
lazy_static = "1.5"
reqwest = { version = "0.12", features = ["rustls-tls-manual-roots", "json"] }
