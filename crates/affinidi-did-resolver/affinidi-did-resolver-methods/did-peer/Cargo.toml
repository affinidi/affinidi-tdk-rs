[package]
name = "did-peer"
version = "0.7.3"
description = "Implementation of the did:peer method in Rust"
repository.workspace = true
edition.workspace = true
authors.workspace = true
homepage.workspace = true
keywords.workspace = true
publish.workspace = true
license.workspace = true
readme = "README.md"
rust-version.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
affinidi-did-common.workspace = true
affinidi-did-key.workspace = true
affinidi-secrets-resolver.workspace = true

base64 = "0.22"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
thiserror = "2.0"
url = "2.5"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"

# NOTE: To get WASM support, enable the following uuid crate. It needs to have a RNG that works in WASM.
#uuid = { version = "1.16", features = ["v4", "fast-rng", "js"] }

[dev-dependencies]
ssi-multicodec = "0.2"
askar-crypto = { version = "0.3", features = ["alloc"] }
tokio = { version = "1.47", features = ["full"] }
multibase = "0.9"
