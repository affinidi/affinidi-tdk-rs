name: "release"

on:
  push:
    branches:
      - test/rust-security-scanner

jobs:
  rust-pipeline:
    uses: affinidi/pipeline-rust/.github/workflows/release.yaml@feat/rust-security-scanner
    secrets: inherit
    with:
      rustflags: "-D warnings --cfg tracing_unstable"
      auditIgnore: "RUSTSEC-2022-0040,RUSTSEC-2023-0071,RUSTSEC-2024-0373"
      release_debug: true
      release_dry_run: false
